  <style>
  amp-img.contain img{object-fit: contain;}
 .lds-dual-ring {
  display: inline-block;
  width: 64px;
  height: 64px;
  }
.lds-dual-ring:after {
  content: " ";
  display: block;
  width: 46px;
  height: 46px;
  margin: 1px;
  border-radius: 50%;
  border: 5px solid #f0343d;
  border-color: #f0343d transparent #f0343d transparent;
  animation: lds-dual-ring 1.2s linear infinite;
  }
@keyframes lds-dual-ring {
  0% {
    transform: rotate(0deg);}
  100% {
    transform: rotate(360deg);}
  }
.hidden{display: none;}
.show{display: inline;}
    .hide{height: 100vh; overflow:hidden;}
    overflowHidden{overflow: hidden;}
    .inheritHeight{height: inherit}
      .wrapper{height:600px; margin-top: -50px; overflow-y: scroll;}
      .scrollOverflow{overflow: scroll;}
      ::-webkit-scrollbar{
        display: none;
      }
    .transparentBackground{background-color: rgba(0 , 0, 0, 0);}  
    .flexEnable{flex:1;} .flexAlignBottom{align-items: flex-end;} .flexJustifyEvenly{justify-content: space-evenly;} .paddingLeft{padding-left: 5px} .paddingAll{padding: 10px;} .rootFlex{display: flex; flex: 1;}
    .col{max-width: 25%; background-color: hotpink;} .backgroundWhite{background-color: #fff}
    .shadow{box-shadow: 0 3px 6px 0 rgba(0, 0, 0, 0.16);}
    .listCard{width: 780px; height: 160px;}
    .listLeftCol{width: 160px; }
    .backgroundTransparentBlack{background-color: rgba(0,0,0,0.45);}
    .listRightCol{width: 75%; align-content: space-between;}
    .row1Height{height: 30%;} .row2Height{height: 20%;} .row3Height{height: 50%;}
    .navAlign{top: 0;}
    .coverHero{width: 1920px; height: 350px; overflow: hidden; object-position: center; background: -webkit-linear-gradient(to right, #eb3349, #f45c43); /* Chrome 10-25, Safari 5.1-6 */
     background: linear-gradient(to right, #eb3349, #f45c43); background-size: cover; background-position: center;} 
    .listContainer { width: fit-content;  width: -moz-max-content; height: fit-content;}
    .static{position: static;}
    .bottomBorderRed{border-bottom: 6px solid #f0343d;}
    .noBorder{border-bottom: none;}
    .textAlignCenter{ text-align: center;}
    .fontSize{font-size: 24px;}
    .paddingTop{padding-top: 120px;}
    .fontColorDark{color: darkslategray}
    .textAlignRight{text-align: right;}
    .fontLight{color: #fff; } .fontMont{font-family: 'Raleway', sans-serif;} .fontRob{font-family: 'Roboto Condensed', sans-serif;}
    .heading{font-size: 90px;} .subtitle{font-size: 36px; font-weight:300; margin-top: 14px;}
    .fontXLarge{font-size: 30px;} .fontMedium{font-size:20px}

    .logo{position: relative; width: 100%; height: 100%;}
    .paddinkegt{padding: 10px; background: #0077B5; }
    @media only screen and (max-width: 768px) {
  /* For mobile phones: */

  .col{width: 0%}
  .wrapper{margin-top: 0px; height: fit-content; padding-bottom: 40px;}
  .navAlign{bottom: 0; top: initial;}

  .listLeftCol{width: 100px;}

  .ampstart-headerbar{height: 40px;}

<body>

  <header class="ampstart-headerbar fixed navAlign flex justify-start items-center left-0 right-0 pl2 pr4">

    <amp-img src="img\logo.png" width="300" height="60" layout="fixed" class="my0 mx-auto sm-hide xs-hide" alt="TDC"></amp-img>
    <amp-img src="img\logo.png" width="120" height="20" layout="fixed" class="my0 mx-auto md-hide lg-hide" alt="TDC"></amp-img>
    <nav class="ampstart-headerbar-nav ampstart-nav">
      <ul id = "navList" class="list-reset center m0 p0 flex justify-center nowrap">
        <li class="ampstart-nav-item " >
          <a [class]="myClass1" href="#"  on="tap:showFb.show, showTw.hide, AMP.setState({ mysrc: 'api\accelerator.json',  myText: 'Open Sourced List of Active Accelerators in India', myClass1: 'bottomBorderRed', myClass2:'noBorder', myClass3: 'noBorder'})" class="text-decoration-none bottomBorderRed">Accelerators</a>
        </li>
        <li class="ampstart-nav-item " >
          <a [class]="myClass2" href="#" on="tap:showFb.show, showTw.hide, AMP.setState({ mysrc: 'api\incubator.json',  myText: 'Open Sourced List of Active Incubators in India', myClass2: 'bottomBorderRed', myClass1:'noBorder', myClass3: 'noBorder' })" class="text-decoration-none block">Incubators</a>
        </li>
        <li class="ampstart-nav-item " > 
          <a [class]="myClass3" href="#" on="tap:showFb.hide, showTw.show, AMP.setState({ mysrc: 'api\investor.json', myText: 'Open Sourced List of Active Investors in India', myClass3: 'bottomBorderRed', myClass1:'noBorder', myClass2: 'noBorder' })" class="text-decoration-none block">Investors</a>
        </li>
      </ul>
    </nav>
  </header>
  <!-- End Navbar -->
  
  <div class="coverHero shadow">
       <div class="textAlignCenter inheritHeight paddingTop">
          <h1 class="fontLight fontMont heading">We Help Entrepreneurs</h1>
          <h3 class="fontLight fontRob subtitle" [text]="myText">Open Sourced List Of Active Accelerators in India</h3>
        </div>
  </div>
  <div class="col flexEnable xs-hide sm-hide"></div>
  <div class="wrapper">
      <amp-state id="mysrc">
          <script type="application/json">
            "/api/popular.json"
          </script>
        </amp-state>
    <amp-list id="listing" width="auto" height="500px" layout="fixed-height" reset-on-refresh src="api\accelerator.json" [src]="mysrc">
      <div style="text-align: center; margin-top: 25%;" placeholder>
        <div class="lds-dual-ring"></div>
      </div>
      <template type="amp-mustache">
        <div class="rootFlex flexJustifyEvenly">
          <div class="listContainer paddingAll flexAlignCentre transparentBackground">
            <div class="rootFlex listCard backgroundWhite shadow">
              <div class="listLeftCol">
                  <a target="_blank" href="{{website}}">
                <amp-img class="logo contain" layout="fill" src="{{logoURL}}"></amp-img>
              </a>
              </div>
              <div class="listRightCol flexEnable mx1">
                <div class="paddingLeft flex row1Height">
                  <h3 style="text-transform: capitalize; font-weight: 700;" class="fontRob fontColorDark fontLarge">{{title}}</h3>
                </div>
                <div class="paddingLeft flex row2Height">
                  <p style="text-transform: uppercase" class="fontSmall">{{industry}}</p>
                </div>
                <div class="paddingLeft flex row3Height flexAlignBottom">
                  <a [class]="showFb" target="_blank" href="{{fb-url}}"> <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.0" x="0px" y="0px" width="20" height="20" viewBox="0 0 50 50"  class="icon icons8-Facebook-Filled" >    <path  d="M40,0H10C4.486,0,0,4.486,0,10v30c0,5.514,4.486,10,10,10h30c5.514,0,10-4.486,10-10V10C50,4.486,45.514,0,40,0z M39,17h-3 c-2.145,0-3,0.504-3,2v3h6l-1,6h-5v20h-7V28h-3v-6h3v-3c0-4.677,1.581-8,7-8c2.902,0,6,1,6,1V17z" style="fill: #3c5a99;"></path></svg> </a>
                  <a hidden [class]="showTw" target="_blank" href="{{tw-url}}" > <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" style="background-color: #0077B5; border-radius: 3px; padding: 2px;"
                    width="20" height="20"
                    viewBox="0 0 26 26"
                    style=" fill:#fff;"><g id="surface1"><path style="fill:#fff " d="M 25.855469 5.574219 C 24.914063 5.992188 23.902344 6.273438 22.839844 6.402344 C 23.921875 5.75 24.757813 4.722656 25.148438 3.496094 C 24.132813 4.097656 23.007813 4.535156 21.8125 4.769531 C 20.855469 3.75 19.492188 3.113281 17.980469 3.113281 C 15.082031 3.113281 12.730469 5.464844 12.730469 8.363281 C 12.730469 8.773438 12.777344 9.175781 12.867188 9.558594 C 8.503906 9.339844 4.636719 7.246094 2.046875 4.070313 C 1.59375 4.847656 1.335938 5.75 1.335938 6.714844 C 1.335938 8.535156 2.261719 10.140625 3.671875 11.082031 C 2.808594 11.054688 2 10.820313 1.292969 10.425781 C 1.292969 10.449219 1.292969 10.46875 1.292969 10.492188 C 1.292969 13.035156 3.101563 15.15625 5.503906 15.640625 C 5.0625 15.761719 4.601563 15.824219 4.121094 15.824219 C 3.78125 15.824219 3.453125 15.792969 3.132813 15.730469 C 3.800781 17.8125 5.738281 19.335938 8.035156 19.375 C 6.242188 20.785156 3.976563 21.621094 1.515625 21.621094 C 1.089844 21.621094 0.675781 21.597656 0.265625 21.550781 C 2.585938 23.039063 5.347656 23.90625 8.3125 23.90625 C 17.96875 23.90625 23.25 15.90625 23.25 8.972656 C 23.25 8.742188 23.246094 8.515625 23.234375 8.289063 C 24.261719 7.554688 25.152344 6.628906 25.855469 5.574219 "></path></g></svg> </a>
                  <a target="_blank" href="{{ln-url}}" class="mx1" ><svg style="width:20px; height: 20px; background-color: #0077B5; border-radius: 3px; padding: 2px;" viewBox="0 50 512 512" > <path fill="#fff" d="M150.65,100.682c0,27.992-22.508,50.683-50.273,50.683c-27.765,0-50.273-22.691-50.273-50.683 C50.104,72.691,72.612,50,100.377,50C128.143,50,150.65,72.691,150.65,100.682z M143.294,187.333H58.277V462h85.017V187.333z M279.195,187.333h-81.541V462h81.541c0,0,0-101.877,0-144.181c0-38.624,17.779-61.615,51.807-61.615 c31.268,0,46.289,22.071,46.289,61.615c0,39.545,0,144.181,0,144.181h84.605c0,0,0-100.344,0-173.915 s-41.689-109.131-99.934-109.131s-82.768,45.369-82.768,45.369V187.333z"/> </svg></a>                  
                  <a target="_blank" href="{{website}}" style="text-transform: uppercase" class="xs-hide mx4 sm-hide">Visit Website</a>
                  <p class="mx3 fontMedium">{{location}}</p>
                  <div class="textAlignRight flexEnable" style="align-self: flex-end"> <p class="accentColor fontXLarge"><b>{{ticket-size}}</b></p> <p class="fontMedium accentColor">Avg. Ticket Size</p></div>
                </div>
              </div>
            </div>
          </div>
          
        </div>
      </template>
    </amp-list>
    
  </div>
  <div class="col flexEnable xs-hide sm-hide"></div>
</body>

</html>
